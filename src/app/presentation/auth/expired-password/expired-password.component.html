<div class="auth login expired align-center">
  <section>
    <header></header>

    <!-- ============================================================================================================= -->
    <div class="content">
      <div class="profile-picture" style="background-image: url('assets/img/user.png')"></div>
      <form class="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="expired-password">
          <p>Sua password expirou!</p>

          <div class="fm-group fm-password">
            <input
              [attr.type]="isSenha ? 'password' : 'text'"
              formControlName="password"
              placeholder="Digite uma nova password"
            />
            <span (click)="mostrarSenha()" (mouseout)="this.isSenha = true"></span>
          </div>

          <div class="fm-group fm-password">
            <input
              placeholder="Digite novamente sua nova password"
              [attr.type]="isConfirmarSenha ? 'password' : 'text'"
              formControlName="confirmeSenha"
            />
            <span
              (click)="mostrarConfirmarSenha()"
              (mouseout)="this.isConfirmarSenha = true"
            ></span>
          </div>
        </div>

        <div class="buttons">
          <button mat-raised-button>Atualizar</button>
          <a (click)="showtoastService('Mensagem')" style="cursor: pointer"></a>
        </div>
      </form>
    </div>
  </section>
</div>

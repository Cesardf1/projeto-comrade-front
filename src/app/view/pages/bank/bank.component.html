<div>
  <button (click)="getButton()">GET</button>
</div>

<div>
  <dx-select-box [dataSource]="dataSource[0].name" displayExpr="text"> </dx-select-box>
</div>

<div id="data-grid">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    keyExpr="id"
    [showBorders]="true"
    (onRowRemoving)="deleteRow($event)"
    (onRowUpdated)="editRow($event)"
    (onRowInserted)="addRow($event)"
  >
    <dxo-paging [enabled]="true"></dxo-paging>
    <dxo-editing mode="popup" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
      <dxo-popup title="Transaction Info" [showTitle]="true" [width]="700" [height]="525">
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="1" [colSpan]="1">
          <dxi-item dataField="name"></dxi-item>
          <dxi-item dataField="branchCodeView"></dxi-item>
          <dxi-item dataField="branchAdressView"></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>

    <dxi-column dataField="name"></dxi-column>
    <dxi-column dataField="branchCodeView" caption="Code"></dxi-column>
    <dxi-column dataField="branchAdressView" [(visible)]="isFieldVisible"></dxi-column>
  </dx-data-grid>
</div>

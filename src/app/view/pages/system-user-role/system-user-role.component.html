<div id="data-grid-demo">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    keyExpr="id"
    [showBorders]="true"
    (onRowClick)="showInfo()"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxo-paging [enabled]="true"></dxo-paging>

    <dxi-column dataField="name" caption="Title"></dxi-column>
    <dxi-column dataField="email"></dxi-column>
    <dxi-column dataField="registration"></dxi-column>
    <dxi-column dataField="registerDate"></dxi-column>
  </dx-data-grid>

  <button (click)="showInfo()">teste</button>

  <app-modal
    id="modal-pesquisa"
    [cssModal]=""
    [className]="'teste'"
    [title]="'Resultado da Pesquisa'"
  >
    <dx-tree-list
      id="employees"
      [dataSource]="roles"
      keyExpr="id"
      [showRowLines]="true"
      [showBorders]="true"
      [columnAutoWidth]="true"
      [expandedRowKeys]="[1, 2, 10]"
      [(selectedRowKeys)]="selectedRowKeys"
      (onSelectionChanged)="onSelectionChanged($event)"
    >
      <dxo-selection mode="multiple" [recursive]="recursiveSelectionEnabled"> </dxo-selection>
      <dxi-column dataField="name" caption="Role"></dxi-column>
    </dx-tree-list>
  </app-modal>
</div>
